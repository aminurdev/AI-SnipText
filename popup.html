<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    .btn:hover {
      background-color: #0056b3;
    }
    
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .title {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
      color: #333;
      font-size: 18px;
    }
    
    .instruction {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
    
    .api-section {
      margin-bottom: 15px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }
    
    .api-label {
      font-size: 12px;
      font-weight: 500;
      color: #495057;
      margin-bottom: 5px;
    }
    
    .api-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    
    .api-status {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
      text-align: center;
    }
    
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .api-help {
      font-size: 10px;
      color: #6c757d;
      margin-top: 5px;
    }
    
    .api-help a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="title">AI SnipText</div>
  
  <div class="api-section">
    <div class="api-label">Gemini API Key</div>
    <input type="password" id="apiKeyInput" class="api-input" placeholder="Enter your Gemini API key">
    <button id="saveApiKeyBtn" class="btn" style="font-size: 12px; padding: 6px;">Save API Key</button>
    <div id="apiStatus" class="api-status" style="display: none;"></div>
    <div class="api-help">
      Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
    </div>
  </div>
  
  <button id="captureBtn" class="btn">Select Area & Extract Text</button>
  <div class="instruction">Click to start selecting an area and extract text using Gemini 2.0 Flash</div>
  
  <script src="popup.js"></script>
</body>
</html>
