<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      background-color: #45a049;
    }
    
    .title {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: #333;
    }
    
    .instruction {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="title">Area Screenshot</div>
  <button id="captureBtn" class="btn">Select Area</button>
  <div class="instruction">Click to start selecting an area on the current page</div>
  
  <script src="popup.js"></script>
</body>
</html>
